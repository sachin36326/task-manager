<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Task Manager | GitHub Project</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --dark: #1f2937;
            --light: #f9fafb;
            --gray: #6b7280;
            --border: #e5e7eb;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%);
            color: var(--dark);
            min-height: 100vh;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1rem;
        }

        .logo i {
            font-size: 2.5rem;
            color: var(--primary);
        }

        .logo h1 {
            font-size: 2.2rem;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 300px 1fr 350px;
            gap: 2rem;
        }

        .sidebar {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
            height: fit-content;
        }

        .sidebar-section {
            margin-bottom: 2rem;
        }

        .sidebar-section h3 {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.8rem;
        }

        .filter-btn {
            padding: 0.8rem 1rem;
            background: var(--light);
            border: 1px solid var(--border);
            border-radius: 10px;
            color: var(--dark);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .filter-btn:hover {
            background: var(--primary);
            color: white;
            transform: translateX(5px);
        }

        .filter-btn.active {
            background: var(--primary);
            color: white;
        }

        .filter-count {
            background: rgba(255, 255, 255, 0.2);
            padding: 0.2rem 0.6rem;
            border-radius: 12px;
            font-size: 0.8rem;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .tasks-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .tasks-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .task-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
            transition: all 0.3s ease;
            position: relative;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
        }

        .task-priority {
            position: absolute;
            top: 1rem;
            right: 1rem;
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }

        .priority-low { background: var(--secondary); }
        .priority-medium { background: var(--warning); }
        .priority-high { background: var(--danger); }
        .priority-critical { background: #dc2626; }

        .task-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .task-description {
            color: var(--gray);
            font-size: 0.9rem;
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .task-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border);
        }

        .task-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tag {
            background: var(--light);
            padding: 0.3rem 0.6rem;
            border-radius: 15px;
            font-size: 0.8rem;
            color: var(--gray);
        }

        .task-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-secondary {
            background: var(--light);
            color: var(--dark);
            border: 1px solid var(--border);
        }

        .btn-success {
            background: var(--secondary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .right-sidebar {
            background: white;
            border-radius: 20px;
            padding: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 1px solid var(--border);
            height: fit-content;
        }

        .add-task-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark);
        }

        .form-input, .form-textarea, .form-select {
            padding: 0.8rem 1rem;
            border: 1px solid var(--border);
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus, .form-textarea:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .timeline {
            margin-top: 2rem;
        }

        .timeline-item {
            padding: 1rem;
            border-left: 3px solid var(--primary);
            margin-bottom: 1rem;
            background: var(--light);
            border-radius: 0 10px 10px 0;
        }

        .timeline-time {
            font-size: 0.8rem;
            color: var(--gray);
            margin-bottom: 0.3rem;
        }

        .timeline-event {
            font-weight: 500;
            color: var(--dark);
        }

        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2rem;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--gray);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
            
            .sidebar, .right-sidebar {
                order: 2;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .tasks-grid {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }
            
            .tasks-header {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }

        @keyframes slideIn {
            from { transform: translateX(-100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .slide-in {
            animation: slideIn 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <h1>Advanced Task Manager</h1>
            </div>
            <p class="subtitle">AI-powered project management with advanced analytics and collaboration features</p>
        </header>

        <div class="main-grid">
            <!-- Left Sidebar -->
            <div class="sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-filter"></i> Filters</h3>
                    <div class="filter-group">
                        <button class="filter-btn active" data-filter="all">
                            <span>All Tasks</span>
                            <span class="filter-count">12</span>
                        </button>
                        <button class="filter-btn" data-filter="todo">
                            <span>To Do</span>
                            <span class="filter-count">5</span>
                        </button>
                        <button class="filter-btn" data-filter="in_progress">
                            <span>In Progress</span>
                            <span class="filter-count">3</span>
                        </button>
                        <button class="filter-btn" data-filter="done">
                            <span>Done</span>
                            <span class="filter-count">4</span>
                        </button>
                        <button class="filter-btn" data-filter="overdue">
                            <span>Overdue</span>
                            <span class="filter-count">2</span>
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-tags"></i> Tags</h3>
                    <div class="filter-group">
                        <button class="filter-btn" data-tag="frontend">
                            <span>Frontend</span>
                            <span class="filter-count">3</span>
                        </button>
                        <button class="filter-btn" data-tag="backend">
                            <span>Backend</span>
                            <span class="filter-count">4</span>
                        </button>
                        <button class="filter-btn" data-tag="design">
                            <span>Design</span>
                            <span class="filter-count">2</span>
                        </button>
                        <button class="filter-btn" data-tag="bug">
                            <span>Bug</span>
                            <span class="filter-count">1</span>
                        </button>
                        <button class="filter-btn" data-tag="feature">
                            <span>Feature</span>
                            <span class="filter-count">5</span>
                        </button>
                    </div>
                </div>

                <div class="sidebar-section">
                    <h3><i class="fas fa-bolt"></i> Quick Actions</h3>
                    <div style="display: flex; flex-direction: column; gap: 0.8rem;">
                        <button class="action-btn btn-primary" id="quick-add">
                            <i class="fas fa-plus"></i> Quick Add Task
                        </button>
                        <button class="action-btn btn-secondary" id="export-tasks">
                            <i class="fas fa-download"></i> Export Tasks
                        </button>
                        <button class="action-btn btn-success" id="generate-report">
                            <i class="fas fa-chart-bar"></i> Generate Report
                        </button>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="main-content">
                <div class="stats-grid">
                    <div class="stat-card">
                        <div class="stat-value">12</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">5</div>
                        <div class="stat-label">To Do</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">3</div>
                        <div class="stat-label">In Progress</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">4</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">85%</div>
                        <div class="stat-label">Completion Rate</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">2</div>
                        <div class="stat-label">Overdue</div>
                    </div>
                </div>

                <div class="tasks-header">
                    <h2>Tasks</h2>
                    <button class="action-btn btn-primary" id="add-task-btn">
                        <i class="fas fa-plus"></i> Add New Task
                    </button>
                </div>

                <div class="tasks-grid" id="tasks-grid">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>

            <!-- Right Sidebar -->
            <div class="right-sidebar">
                <div class="sidebar-section">
                    <h3><i class="fas fa-plus-circle"></i> Add New Task</h3>
                    <form class="add-task-form" id="add-task-form">
                        <div class="form-group">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-input" id="task-title" required>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Description</label>
                            <textarea class="form-textarea" id="task-description"></textarea>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Priority</label>
                            <select class="form-select" id="task-priority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                                <option value="critical">Critical</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Due Date</label>
                            <input type="date" class="form-input" id="task-due-date">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">Tags (comma separated)</label>
                            <input type="text" class="form-input" id="task-tags" placeholder="frontend, bug, urgent">
                        </div>
                        
                        <button type="submit" class="action-btn btn-primary">
                            <i class="fas fa-paper-plane"></i> Create Task
                        </button>
                    </form>
                </div>

                <div class="timeline">
                    <h3><i class="fas fa-history"></i> Recent Activity</h3>
                    <div id="timeline-items">
                        <!-- Timeline items will be loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Detail Modal -->
    <div class="modal" id="task-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Task Details</h2>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <div id="modal-content"></div>
        </div>
    </div>

    <script>
        class TaskManager {
            constructor() {
                this.apiUrl = 'http://localhost:8001';
                this.tasks = [];
                this.currentFilter = 'all';
                this.init();
            }
            
            async init() {
                this.bindEvents();
                await this.loadTasks();
                this.renderTasks();
                this.updateStats();
            }
            
            bindEvents() {
                // Add task form
                document.getElementById('add-task-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createTask();
                });
                
                // Add task button
                document.getElementById('add-task-btn').addEventListener('click', () => {
                    document.getElementById('add-task-form').scrollIntoView({ behavior: 'smooth' });
                });
                
                // Quick add
                document.getElementById('quick-add').addEventListener('click', () => {
                    const title = prompt('Enter task title:');
                    if (title) {
                        this.createQuickTask(title);
                    }
                });
                
                // Filter buttons
                document.querySelectorAll('.filter-btn[data-filter]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        document.querySelectorAll('.filter-btn[data-filter]').forEach(b => {
                            b.classList.remove('active');
                        });
                        btn.classList.add('active');
                        this.currentFilter = btn.dataset.filter;
                        this.renderTasks();
                    });
                });
                
                // Tag buttons
                document.querySelectorAll('.filter-btn[data-tag]').forEach(btn => {
                    btn.addEventListener('click', () => {
                        const tag = btn.dataset.tag;
                        this.filterByTag(tag);
                    });
                });
                
                // Modal close
                document.getElementById('close-modal').addEventListener('click', () => {
                    document.getElementById('task-modal').style.display = 'none';
                });
                
                // Export tasks
                document.getElementById('export-tasks').addEventListener('click', () => this.exportTasks());
                
                // Generate report
                document.getElementById('generate-report').addEventListener('click', () => this.generateReport());
            }
            
            async loadTasks() {
                try {
                    const response = await fetch(`${this.apiUrl}/tasks`);
                    this.tasks = await response.json();
                } catch (error) {
                    console.error('Error loading tasks:', error);
                    // Load mock data if API is not available
                    this.loadMockData();
                }
            }
            
            loadMockData() {
                this.tasks = [
                    {
                        id: '1',
                        title: 'Implement user authentication',
                        description: 'Create login and registration system with JWT tokens',
                        priority: 'high',
                        status: 'in_progress',
                        due_date: new Date(Date.now() + 86400000 * 2).toISOString(),
                        tags: ['backend', 'security', 'feature'],
                        assignee: 'John Doe',
                        estimated_hours: 8,
                        actual_hours: 4,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    },
                    {
                        id: '2',
                        title: 'Design dashboard UI',
                        description: 'Create responsive dashboard with charts and widgets',
                        priority: 'medium',
                        status: 'todo',
                        due_date: new Date(Date.now() + 86400000 * 3).toISOString(),
                        tags: ['frontend', 'design', 'ui'],
                        assignee: 'Jane Smith',
                        estimated_hours: 6,
                        actual_hours: 0,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    },
                    {
                        id: '3',
                        title: 'Fix login bug on mobile',
                        description: 'Users unable to login on iOS Safari',
                        priority: 'critical',
                        status: 'in_progress',
                        due_date: new Date(Date.now() - 86400000).toISOString(), // Overdue
                        tags: ['frontend', 'bug', 'mobile'],
                        assignee: 'Alex Johnson',
                        estimated_hours: 4,
                        actual_hours: 2,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    },
                    {
                        id: '4',
                        title: 'Write API documentation',
                        description: 'Document all API endpoints with examples',
                        priority: 'low',
                        status: 'done',
                        due_date: new Date(Date.now() + 86400000 * 5).toISOString(),
                        tags: ['backend', 'documentation'],
                        assignee: 'Mike Wilson',
                        estimated_hours: 5,
                        actual_hours: 6,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    }
                ];
            }
            
            renderTasks() {
                const container = document.getElementById('tasks-grid');
                container.innerHTML = '';
                
                let filteredTasks = [...this.tasks];
                
                // Apply filters
                if (this.currentFilter === 'todo') {
                    filteredTasks = filteredTasks.filter(task => task.status === 'todo');
                } else if (this.currentFilter === 'in_progress') {
                    filteredTasks = filteredTasks.filter(task => task.status === 'in_progress');
                } else if (this.currentFilter === 'done') {
                    filteredTasks = filteredTasks.filter(task => task.status === 'done');
                } else if (this.currentFilter === 'overdue') {
                    filteredTasks = filteredTasks.filter(task => 
                        task.due_date && new Date(task.due_date) < new Date() && task.status !== 'done'
                    );
                }
                
                filteredTasks.forEach(task => {
                    const taskCard = this.createTaskCard(task);
                    container.appendChild(taskCard);
                });
            }
            
            createTaskCard(task) {
                const card = document.createElement('div');
                card.className = 'task-card fade-in';
                
                const priorityClass = `task-priority priority-${task.priority}`;
                const dueDate = task.due_date ? new Date(task.due_date) : null;
                const isOverdue = dueDate && dueDate < new Date() && task.status !== 'done';
                
                card.innerHTML = `
                    <div class="${priorityClass}"></div>
                    <div class="task-title">${task.title}</div>
                    <div class="task-description">${task.description}</div>
                    
                    <div class="task-meta">
                        <div class="task-tags">
                            ${task.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                        </div>
                        <div class="task-actions">
                            <button class="action-btn btn-secondary" data-id="${task.id}" data-action="view">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button class="action-btn btn-success" data-id="${task.id}" data-action="complete">
                                <i class="fas fa-check"></i>
                            </button>
                            <button class="action-btn btn-danger" data-id="${task.id}" data-action="delete">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div style="margin-top: 1rem; font-size: 0.8rem; color: ${isOverdue ? '#ef4444' : '#6b7280'}">
                        <i class="fas fa-calendar"></i> 
                        ${dueDate ? dueDate.toLocaleDateString() : 'No due date'}
                        ${isOverdue ? ' (Overdue)' : ''}
                    </div>
                    
                    ${task.assignee ? `
                        <div style="margin-top: 0.5rem; font-size: 0.8rem; color: #6b7280">
                            <i class="fas fa-user"></i> ${task.assignee}
                        </div>
                    ` : ''}
                    
                    <div style="margin-top: 0.5rem; font-size: 0.8rem; color: #6b7280">
                        <i class="fas fa-clock"></i> ${task.estimated_hours || 0}h estimated
                    </div>
                `;
                
                // Add event listeners to buttons
                card.querySelector('[data-action="view"]').addEventListener('click', () => {
                    this.viewTask(task.id);
                });
                
                card.querySelector('[data-action="complete"]').addEventListener('click', () => {
                    this.completeTask(task.id);
                });
                
                card.querySelector('[data-action="delete"]').addEventListener('click', () => {
                    this.deleteTask(task.id);
                });
                
                return card;
            }
            
            async createTask() {
                const title = document.getElementById('task-title').value;
                const description = document.getElementById('task-description').value;
                const priority = document.getElementById('task-priority').value;
                const dueDate = document.getElementById('task-due-date').value;
                const tags = document.getElementById('task-tags').value
                    .split(',')
                    .map(tag => tag.trim())
                    .filter(tag => tag.length > 0);
                
                try {
                    const response = await fetch(`${this.apiUrl}/tasks`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            title,
                            description,
                            priority,
                            due_date: dueDate ? new Date(dueDate).toISOString() : null,
                            tags,
                            estimated_hours: 4 // Default estimate
                        })
                    });
                    
                    if (response.ok) {
                        const newTask = await response.json();
                        this.tasks.push(newTask);
                        this.renderTasks();
                        this.updateStats();
                        
                        // Clear form
                        document.getElementById('add-task-form').reset();
                        
                        // Show success message
                        this.showToast('Task created successfully!');
                    }
                } catch (error) {
                    console.error('Error creating task:', error);
                    // Add to local tasks if API fails
                    const newTask = {
                        id: Date.now().toString(),
                        title,
                        description,
                        priority,
                        status: 'todo',
                        due_date: dueDate ? new Date(dueDate).toISOString() : null,
                        tags,
                        created_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    };
                    
                    this.tasks.push(newTask);
                    this.renderTasks();
                    this.updateStats();
                    document.getElementById('add-task-form').reset();
                    this.showToast('Task created (offline mode)!');
                }
            }
            
            async createQuickTask(title) {
                try {
                    const response = await fetch(`${this.apiUrl}/tasks`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            title,
                            description: 'Quick task',
                            priority: 'medium',
                            tags: ['quick']
                        })
                    });
                    
                    if (response.ok) {
                        const newTask = await response.json();
                        this.tasks.push(newTask);
                        this.renderTasks();
                        this.updateStats();
                        this.showToast('Quick task created!');
                    }
                } catch (error) {
                    console.error('Error creating quick task:', error);
                }
            }
            
            async viewTask(taskId) {
                try {
                    const response = await fetch(`${this.apiUrl}/tasks/${taskId}`);
                    const task = await response.json();
                    
                    const modal = document.getElementById('task-modal');
                    const content = document.getElementById('modal-content');
                    
                    content.innerHTML = `
                        <h3>${task.title}</h3>
                        <p style="margin: 1rem 0; color: #6b7280">${task.description}</p>
                        
                        <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 1rem; margin: 1.5rem 0;">
                            <div>
                                <strong>Priority:</strong> ${task.priority}
                            </div>
                            <div>
                                <strong>Status:</strong> ${task.status}
                            </div>
                            <div>
                                <strong>Due Date:</strong> ${task.due_date ? new Date(task.due_date).toLocaleDateString() : 'Not set'}
                            </div>
                            <div>
                                <strong>Assignee:</strong> ${task.assignee || 'Unassigned'}
                            </div>
                        </div>
                        
                        <div style="margin: 1rem 0;">
                            <strong>Tags:</strong>
                            <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-top: 0.5rem;">
                                ${task.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        </div>
                        
                        <div style="margin: 1.5rem 0; padding: 1rem; background: #f3f4f6; border-radius: 10px;">
                            <strong>Time Tracking:</strong><br>
                            Estimated: ${task.estimated_hours || 0}h<br>
                            Actual: ${task.actual_hours || 0}h
                        </div>
                    `;
                    
                    modal.style.display = 'flex';
                } catch (error) {
                    console.error('Error viewing task:', error);
                    this.showToast('Error loading task details');
                }
            }
            
            async completeTask(taskId) {
                try {
                    const task = this.tasks.find(t => t.id === taskId);
                    if (task) {
                        task.status = 'done';
                        task.updated_at = new Date().toISOString();
                        
                        // Update via API if available
                        await fetch(`${this.apiUrl}/tasks/${taskId}`, {
                            method: 'PUT',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify(task)
                        });
                        
                        this.renderTasks();
                        this.updateStats();
                        this.showToast('Task marked as completed!');
                    }
                } catch (error) {
                    console.error('Error completing task:', error);
                }
            }
            
            async deleteTask(taskId) {
                if (confirm('Are you sure you want to delete this task?')) {
                    try {
                        await fetch(`${this.apiUrl}/tasks/${taskId}`, {
                            method: 'DELETE'
                        });
                        
                        this.tasks = this.tasks.filter(t => t.id !== taskId);
                        this.renderTasks();
                        this.updateStats();
                        this.showToast('Task deleted!');
                    } catch (error) {
                        console.error('Error deleting task:', error);
                        this.tasks = this.tasks.filter(t => t.id !== taskId);
                        this.renderTasks();
                        this.updateStats();
                        this.showToast('Task deleted (offline mode)!');
                    }
                }
            }
            
            filterByTag(tag) {
                const filteredTasks = this.tasks.filter(task => 
                    task.tags.includes(tag)
                );
                
                const container = document.getElementById('tasks-grid');
                container.innerHTML = '';
                
                filteredTasks.forEach(task => {
                    const taskCard = this.createTaskCard(task);
                    container.appendChild(taskCard);
                });
                
                this.showToast(`Showing tasks with tag: ${tag}`);
            }
            
            updateStats() {
                const totalTasks = this.tasks.length;
                const todoTasks = this.tasks.filter(t => t.status === 'todo').length;
                const inProgressTasks = this.tasks.filter(t => t.status === 'in_progress').length;
                const doneTasks = this.tasks.filter(t => t.status === 'done').length;
                const overdueTasks = this.tasks.filter(t => 
                    t.due_date && new Date(t.due_date) < new Date() && t.status !== 'done'
                ).length;
                const completionRate = totalTasks > 0 ? Math.round((doneTasks / totalTasks) * 100) : 0;
                
                // Update stats display
                document.querySelectorAll('.stat-card')[0].querySelector('.stat-value').textContent = totalTasks;
                document.querySelectorAll('.stat-card')[1].querySelector('.stat-value').textContent = todoTasks;
                document.querySelectorAll('.stat-card')[2].querySelector('.stat-value').textContent = inProgressTasks;
                document.querySelectorAll('.stat-card')[3].querySelector('.stat-value').textContent = doneTasks;
                document.querySelectorAll('.stat-card')[4].querySelector('.stat-value').textContent = `${completionRate}%`;
                document.querySelectorAll('.stat-card')[5].querySelector('.stat-value').textContent = overdueTasks;
                
                // Update filter counts
                document.querySelector('[data-filter="all"] .filter-count').textContent = totalTasks;
                document.querySelector('[data-filter="todo"] .filter-count').textContent = todoTasks;
                document.querySelector('[data-filter="in_progress"] .filter-count').textContent = inProgressTasks;
                document.querySelector('[data-filter="done"] .filter-count').textContent = doneTasks;
                document.querySelector('[data-filter="overdue"] .filter-count').textContent = overdueTasks;
            }
            
            exportTasks() {
                const exportData = {
                    export_date: new Date().toISOString(),
                    total_tasks: this.tasks.length,
                    tasks: this.tasks
                };
                
                const dataStr = JSON.stringify(exportData, null, 2);
                const dataUri = 'data:application/json;charset=utf-8,'+ encodeURIComponent(dataStr);
                
                const exportFileDefaultName = `tasks-export-${new Date().getTime()}.json`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                this.showToast('Tasks exported successfully!');
            }
            
            generateReport() {
                const report = `
                    Task Manager Report
                    ==================
                    
                    Generated: ${new Date().toLocaleString()}
                    Total Tasks: ${this.tasks.length}
                    
                    Status Breakdown:
                    - To Do: ${this.tasks.filter(t => t.status === 'todo').length}
                    - In Progress: ${this.tasks.filter(t => t.status === 'in_progress').length}
                    - Done: ${this.tasks.filter(t => t.status === 'done').length}
                    - Overdue: ${this.tasks.filter(t => 
                        t.due_date && new Date(t.due_date) < new Date() && t.status !== 'done'
                    ).length}
                    
                    Priority Distribution:
                    - Critical: ${this.tasks.filter(t => t.priority === 'critical').length}
                    - High: ${this.tasks.filter(t => t.priority === 'high').length}
                    - Medium: ${this.tasks.filter(t => t.priority === 'medium').length}
                    - Low: ${this.tasks.filter(t => t.priority === 'low').length}
                    
                    Recent Tasks:
                    ${this.tasks.slice(0, 5).map(task => `â€¢ ${task.title} (${task.status})`).join('\n')}
                `;
                
                const dataUri = 'data:text/plain;charset=utf-8,'+ encodeURIComponent(report);
                const exportFileDefaultName = `task-report-${new Date().getTime()}.txt`;
                
                const linkElement = document.createElement('a');
                linkElement.setAttribute('href', dataUri);
                linkElement.setAttribute('download', exportFileDefaultName);
                linkElement.click();
                
                this.showToast('Report generated and downloaded!');
            }
            
            showToast(message) {
                // Create toast element
                const toast = document.createElement('div');
                toast.style.cssText = `
                    position: fixed;
                    bottom: 2rem;
                    right: 2rem;
                    background: #10b981;
                    color: white;
                    padding: 1rem 2rem;
                    border-radius: 10px;
                    box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
                    display: flex;
                    align-items: center;
                    gap: 1rem;
                    z-index: 1000;
                    animation: slideIn 0.3s ease;
                `;
                
                toast.innerHTML = `
                    <i class="fas fa-check-circle"></i>
                    <span>${message}</span>
                `;
                
                document.body.appendChild(toast);
                
                setTimeout(() => {
                    toast.style.animation = 'slideIn 0.3s ease reverse';
                    setTimeout(() => {
                        document.body.removeChild(toast);
                    }, 300);
                }, 3000);
            }
        }
        
        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            const taskManager = new TaskManager();
            window.taskManager = taskManager; // Make available for debugging
        });
    </script>
